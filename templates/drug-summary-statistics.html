{% extends 'layout.html' %}

{% block content %}
<style>
    #map {
        height: 400px;
        border-radius: 15px;
    }
</style>

<div class="container content-container">
    <!--  -->
    <section class="section">
        <div class="row">
            <div class="col">
                <label class="form-label">Zip Code</label>
                <input class="form-control">
            </div>
            <div class="col">
                <label class="form-label">City</label>
                <select style="width: 100%;">
                    {% for i in city %}
                    <option value="{{i}}"">{{i}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class=" col">
                        <label class="form-label">Diagnosis</label>
                        <select style="width: 100%;">
                            {% for j in diagnosis %}
                            <option value="{{j}}">{{j}}</option>
                            {% endfor %}
                        </select>
            </div>
            <div class="col">
                <label class="form-label">Drug</label>
                <select style="width: 100%;">
                    {% for k in drug %}
                    <option value="{{k}}">{{k}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label class="form-label">&nbsp;</label>
                <button class="btn btn-primary w-100">GO</button>
            </div>
        </div>
    </section>
    <!--  -->
    <section class="section">
        <div class="row">
            <div class="col-7">
                <div class="mt-4">
                    <div class="row">
                        <div class="col-6">
                            <canvas id="chart_main"></canvas>
                        </div>
                        <div class="col-6">
                            <div class="row">
                                <div class="col-6">
                                    <canvas id="chart_sub_1"></canvas>
                                </div>
                                <div class="col-6">
                                    <canvas id="chart_sub_2"></canvas>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-6">
                                    <canvas id="chart_sub_3"></canvas>
                                </div>
                                <div class="col-6">
                                    <canvas id="chart_sub_4"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div id="map">
                    <img src="../static/images/DrugSummary.png" style="
                    width: 520px;
                    margin-top: 40px;" />
                </div>
            </div>
        </div>
    </section>
</div>
<!--  -->
<script src="{{ url_for('static', filename= 'plugins/chart-js/chart.min.js') }}" type="text/javascript"></script>
<!-- <script src="http://maps.google.com/maps/api/js?sensor=false' %}"></script> -->
<!--  -->
<script>
    // 
    const chart_data = {
        labels: ['PRAMIPEXOLE', 'LEVIDOPA', 'ZOLPIDEM'],
        datasets: [{
            label: 'Dataset 1',
            data: [20, 40, 50],
            backgroundColor: ["#019934", "#71cd90", "#bfe2ca"],
        }]
    };
    //
    const option_main = {
        responsive: true,
        plugins: {
            title: {
                display: true,
                text: "Parkinson's",
                position: "bottom"
            },
            legend: {
                labels: {
                    usePointStyle: true,
                },
                pointStyle: "circle",
                position: 'top',
            }
        }
    };
    //
    const option_sub = {
        responsive: true,
        plugins: {
            legend: {
                display: false
            }
        }
    };
    // 
    new Chart(document.getElementById('chart_main').getContext('2d'), {
        type: 'doughnut',
        data: chart_data,
        options: option_main
    });
    new Chart(document.getElementById('chart_sub_1').getContext('2d'), {
        type: 'doughnut',
        data: chart_data,
        options: option_sub
    });
    new Chart(document.getElementById('chart_sub_2').getContext('2d'), {
        type: 'doughnut',
        data: chart_data,
        options: option_sub
    });
    new Chart(document.getElementById('chart_sub_3').getContext('2d'), {
        type: 'doughnut',
        data: chart_data,
        options: option_sub
    });
    new Chart(document.getElementById('chart_sub_4').getContext('2d'), {
        type: 'doughnut',
        data: chart_data,
        options: option_sub
    });
</script>
